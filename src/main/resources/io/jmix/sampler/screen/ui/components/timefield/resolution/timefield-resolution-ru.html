<p>Точность представления времени можно определить с помощью атрибута <code>resolution</code>. Значение
    атрибута должно соответствовать перечислению <code>TimeField.Resolution</code> - <code>SEC</code>, <code>MIN</code>,
    <code>HOUR</code>. По умолчанию - <code>MIN</code>, то есть до минут.</p>
</p>
