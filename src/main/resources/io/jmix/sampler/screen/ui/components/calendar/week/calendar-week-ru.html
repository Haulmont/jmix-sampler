<p>Компонент <code>Calendar</code> позволяет отображать события одной недели, если диапазон <code>startDate</code> и
    <code>endDate</code> не превышает 7 дней и не менее 1 суток.</p>
<p>В данном примере показан компонент <code>Calendar</code> с <code>SimpleCalendarEventProvider</code>, в который
    возможно добавить событие.</p>
