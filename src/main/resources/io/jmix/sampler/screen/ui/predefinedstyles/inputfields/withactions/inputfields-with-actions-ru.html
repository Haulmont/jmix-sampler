<p>
    <code>ComboBox</code>, <code>EntityPicker</code> and <code>EntityComboBox</code> имеют три предопределённых
    стиля:
</p>

<ul>
    <li>align-center</li>
    <li>align-right</li>
    <li>borderless</li>
</ul>

<p>
    Вы можете применить эти стили в XML-дескрипторе используя атрибут <code>stylename</code> или в
    контроллере экрана используя константы из класса <code>HaloTheme</code>.
</p>
