<p><code>Fragment</code> - легковесный компонент, который можно добавлять к окнам или к другим фрагментам.</p>

<p>Для декларативного добавления фрагмента к экрану используется элемент <code>fragment</code>. С помощью атрибута
    <code>screen</code> можно укзаать идентификатор добавляемого фрагмента.</p>
