<p>Компонент <code>ComboBox</code> способен обрабатывать ввод пользователя при отсутствии подходящей опции в списке.
    Для этого используется <code>setNewOptionHandler()</code> метод.</p>

<p>В данном примере новое значение, введенное пользователем, добавляется в список опций и становится доступным для
    последующего использования.</p>
